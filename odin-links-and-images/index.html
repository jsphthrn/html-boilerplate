<!DOCTYPE=html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Odin Links and Images</title>
		
	</head>

	<body>
		<h1>Homepage</h1>
		
		<!-- target attribute specifies where the linked resource will be opened -->
		<!-- _self is default, the current tab -->
		<!-- _blank for new tab -->
			
		<a href="https://www.theodinproject.com/about" target="_blank" rel="noopenerno referrer">About The Odin Project</a>

		<!-- rel attibute describes the relation between current page and the linked document/page -->
		<!-- noopener value prevents the opened link from gaining access to the webpage fro which it was opened -->
		<!-- noreferrer value prevents the opened link from knowing which webpage or resource has a link to it -->
		<!-- This is used to prevent reverse tabnabbing -->
		
		<a href="./pages/about.html">About</a>

		<img src="./images/dog.jpg" alt="Charles The Dog displaying swag and glory.">
	
	</body>

</html>
